<!DOCTYPE html>
<html lang="en">

<head>
    <title>Our simple HTTP server</title>
    <link rel="stylesheet" type="text/css" href="/style.css">

    <script>
        const handleResponse = async(response, parseResponse) => {

            const content = document.querySelector('#content');

            //Based on the status code, display something
            switch (response.status) {
                case 200: //success
                    content.innerHTML = `<b>Success</b>`;
                    break;
                case 201: //created
                    content.innerHTML = '<b>Created</b>';
                    break;
                case 204: //updated (no response back from server)
                    content.innerHTML = '<b>Updated (No Content)</b>';
                    return;
                case 400: //bad request
                    content.innerHTML = `<b>Bad Request</b>`;
                    break;
                default: //any other status code
                    content.innerHTML = `Error code not implemented by client.`;
                    break;
            }

            //If we should parse a response (meaning we made a get request)
            if (parseResponse) {
                //Parse the response to json. This is an async function, so we will await it.
                let obj = await response.json();

                if (obj.message) {
                    content.innerHTML += `<p>Message: ${obj.message}</p>`;
                }

                if (obj.users) {
                    let jsonString = JSON.stringify(obj.users);
                    content.innerHTML += `<p>${jsonString}</p>`;
                }

                console.log(obj);

            } else {
                //If we don't have a response to parse, just say we recieved metadata
                content.innerHTML += '<p>Meta Data Received</p>';
            }
        };

        //Uses fetch to send a postRequest. 
        const sendPost = async(nameForm) => {
            const nameAction = nameForm.getAttribute('action');
            const nameMethod = nameForm.getAttribute('method');

            const nameField = nameForm.querySelector('#nameField');
            const ageField = nameForm.querySelector('#ageField');

            //Build a data string in the FORM-URLENCODED format.
            const formData = `name=${nameField.value}&age=${ageField.value}`;

            //Make a fetch request and await a response. Set the method to
            //the one provided by the form (POST). Set the headers. Content-Type
            //is the type of data we are sending. Accept is the data we would like
            //in response. Then add our FORM-URLENCODED string as the body of the request.
            let response = await fetch(nameAction, {
                method: nameMethod,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Accept': 'application/json',
                },
                body: formData,
            });

            handleResponse(response, true);
        };

        //function to send getUsers request. 
        const requestUpdate = async(userForm) => {
            const url = userForm.querySelector('#urlField').value;
            const method = userForm.querySelector('#methodSelect').value;
            let response = await fetch(url, {
                method,
                headers: {
                    'Accept': 'application/json'
                },
            });
            handleResponse(response, method === 'get');
        };

        // init
        const init = () => {
            const nameForm = document.querySelector('#nameForm');
            const userForm = document.querySelector('#userForm');

            const addUser = (e) => {
                e.preventDefault();
                sendPost(nameForm);
                return false;
            }

            const getUsers = (e) => {
                e.preventDefault();
                requestUpdate(userForm);
                return false;
            }

            nameForm.addEventListener('submit', addUser);
            userForm.addEventListener('submit', getUsers);
        };

        window.onload = init;
    </script>
</head>

<body>
    <section id="top">
        <h3>POST Status Code Tests</h3>
        <form id="nameForm" action="/addUser" method="post">
            <label for="name">Name: </label>
            <input id="nameField" type="text" name="name" />
            <label for="age">Age: </label>
            <input id="ageField" type="number" name="age" min="0" max="100" step="1" />
            <input type="submit" value="Add User" />
        </form>
        <form id="userForm" action="/getUsers" method="get">
            <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
            <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
            <input type="submit" value="Get User" />
        </form>
    </section>
    <section id="content">
    </section>
</body>

</html>
